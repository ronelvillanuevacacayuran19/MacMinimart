<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transaction Receipt</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Mac Minimart Receipt</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Type</th>
                <th>Price (₱)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ "%.2f"|format(item[2]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total</strong></td>
                <td><strong>₱{{ "%.2f"|format(total) }}</strong></td>
            </tr>
        </tfoot>
    </table>
    <p><strong>Transaction Time:</strong> {{ items[0][3] if items else 'N/A' }}</p>
    <a href="{{ url_for('products') }}">Back to Products</a>
</body>
</html>
